<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="divider" id="main-header">

  </header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <section class="checkout">
      <h2>Review Form</h2>
      <form id="checkout-form" class="checkout-form">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Credit Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="securityCode">Security Code:</label>
          <input type="text" id="securityCode" name="securityCode" required>
        </div>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Order Total: $<span id="orderTotal">0.00</span></p>
        </div>
        <button type="submit" class="button">Place Order</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
  <script src="../js/product-listing.js" type="module"></script>
  <script src="../js/ProductList.mjs"></script>
</body>

</html>
